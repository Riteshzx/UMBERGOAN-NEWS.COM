<style>
* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .featured {
      padding: 20px;
      text-align: center;
      background-color: white;
    }
    .featured img {
      width: 15%;
      max-width: 100px;
      height: auto;
      border-radius: 10px;
    }
    .featured h2 {
      margin-top: 15px;
    }
    .articles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    article {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
    }
    article img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
    .h1{
      background-color: chocolate;
    }
    </style>
